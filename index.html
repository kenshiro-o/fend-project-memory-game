<!doctype html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">

    <script defer src="js/fontawesome-all.js"></script>
    <script defer src="js/app.js"></script>

    <title>Gundam Memory Card Game</title>
</head>

<body>
    <header class="title-header">
        <h1 class="title">Gundam Memory Card Game</h1>
    </header>

    <main id="main">
        <div class="game-information-container">
            <div class="score-container">
                <ul class="score-list">
                    <li id="score" class="score">
                    </li>
                    <li id="moves">0 Moves</li>
                </ul>
            </div>
            <div class="controls-container">
                <button class="btn reset-btn" id="reset-btn">Reset</button>
            </div>
            <div class="timer-container">
                <span id="time-elapsed">00:00</span>
            </div>
        </div>

        <div class="deck-container" id="deck-container">

        </div>
    </main>
</body>

</html>
